<br><br>
<mat-toolbar color="primary">
    <mat-panel-title>
        Your Categories:
    </mat-panel-title>
    <mat-panel-description>
        Manage your categories.
    </mat-panel-description>
</mat-toolbar>
<mat-card>
    <mat-list>
        <p>
            {{this._recipeService.optionCategories| json}}
        </p>
        <mat-list-item *ngFor="let cat of this._recipeService.optionCategories">
            <mat-icon mat-list-icon>category</mat-icon>
            <h4 mat-line>{{cat.value}}</h4>

            <mat-checkbox #favorite [checked]="isFavoriteCategory(cat.value)" (change)="changeFavoriteStatus(favorite.checked, cat.value)">favorite</mat-checkbox>
            <button mat-button matSuffix mat-icon-button (click)="deleteCategory(cat)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-list-item>
        <mat-divider></mat-divider>
    </mat-list>
</mat-card>
<mat-card>
    <button mat-raised-button routerLink="add-category">Add Category</button>
</mat-card>
