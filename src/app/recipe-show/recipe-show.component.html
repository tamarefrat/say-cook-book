

  <div class="container">
    
       
          <div class="app_button">
            <mat-card-actions>
                <button mat-fab (click)="style.show()">
            <mat-icon>delete</mat-icon>
            </button>
                <button mat-fab (click)="shareRecipe() ">
            <mat-icon>share</mat-icon>
            </button>
            <button id = "read" mat-fab (click)="sayIt() "> 
                <mat-icon>keyboard_voice</mat-icon>
            </button>
            </mat-card-actions>
          </div>
          <div class="signup-screen" >
          <div class="recipe">
            <div class="divider"></div>
           <div class="space-bot text-center">
              <h1>{{nameRecipe}}</h1>
              <div class="divider"></div>
              <table>
               <tr>
                 <td >
                   <label>recipe received from {{getFrom}}</label><br/><br/>
                   <label>{{comment}}</label><br/><br/>
                   <h6>Categories:</h6>
                   <label>{{category1}}</label><br/>
                   <label>{{category2}}</label><br/>
                   <label>{{category3}}</label><br/>
                 </td>
                 <td> 
                    <img mat-card-image [src]="urlImg">
                    <img id="searchImg" src='/assets/blank.png' >   
               </td>
             </tr>
             </table>
  
             <div class="divider"></div>
           </div>
                <form class="form-register" method="post" name="register" novalidate>
                  <div >
                      <h3>ingredient</h3>
                      <div  class="ingred">
                        
                          <div id='itemLine' *ngFor="let item of this.dbs.ingredientsList; let i = index">
                              <mat-list-item id="itemLineDetailsInSaved" >
                                  <label *ngIf="item.amount!=0" class="mr-2 mb-1 responsive">{{item.amount}}</label>              
                                  <label class="mr-2 responsive mb-1">{{item.unit}}  {{item.product}}</label>              
                              </mat-list-item>
                          </div>

                  
                  </div>
                  <div class="divider"></div>
                    <h3>Instructions</h3>
                    <div  class="Instruc">
                      <div>Instructions1</div><br/>
                      <div>Instructions2</div><br/>
                      <div>Instructions3</div><br/>
                    </div>
                  </div>
                </form>
            </div>
             </div>
          </div>
