<form>

    <div id="recipeDetails" [ngSwitch]="statusDetails">
        <div id="recipeCreated" *ngSwitchCase="0">
            <p>{{code}}</p>
            <input type="text" name="getFrom" placeholder="Get Recipe From" [(ngModel)]="getFrom">
            <br>
            <input type="text" name="nameRecipe" placeholder="Name Of Recipe" [(ngModel)]="nameRecipe">
            <br>

            <h3>Categories:</h3>
            <select *ngFor="let cat of category; let i=index" name="category[i]" [(ngModel)]="category[i]">
                <option *ngFor="let option of _recipeService.optionCategories">{{option}}</option>
            </select>
            <br>
            <input type="file" name="urlImg">
            <br>
            <textarea rows="3" name="comment" placeholder="Your Comments" [(ngModel)]="comment"></textarea>
            <br>
            <button class="md-fab md-mini md-button md-ink-ripple md-recipe" type="button" (click)="firstSaveDetails()">
          <img src="assets\saveBtn.png" width="100%">
        </button>
        </div>

        <div id="recipeOnSave" *ngSwitchCase="1">
            <p>{{code}}/get recipe from {{getFrom}}</p>
            <h1>{{nameRecipe}}</h1>
            <h3>Categories:</h3>
            <ul>
                <li *ngFor="let cat of category">{{cat}}</li>
            </ul>
            <img width="300" [src]="urlImg">
            <h5>Comment:</h5>
            <p>{{comment}}</p>
            <br>
            <button class="md-fab md-mini md-button md-ink-ripple md-recipe" type="button" (click)="aditDetails()">
          <img src="assets\aditBtn.png" width="100%">
        </button>
            <button class="md-fab md-mini md-button md-ink-ripple md-recipe" type="button" (click)="deleteRecipe()">
          <img src="assets\deleteBtn.png" width="100%">
        </button>
        </div>

        <div id="recipeInAdit" *ngSwitchCase="2">
            <p>{{code}}</p>
            <input type="text" name="getFrom" placeholder="Get Recipe From" [(ngModel)]="getFrom">
            <br>
            <input type="text" name="nameRecipe" placeholder="Name Of Recipe" [(ngModel)]="nameRecipe">
            <br>

            <h3>Categories:</h3>
            <select *ngFor="let cat of category; let i=index" name="category[i]" [(ngModel)]="category[i]">
                <option *ngFor="let option of _recipeService.optionCategories">{{option}}</option>
            </select><br>
            <input type="file" name="urlImg">
            <br>
            <textarea rows="3" name="comment" placeholder="Your Comments" [(ngModel)]="comment"></textarea>
            <br>
            <button class="md-fab md-mini md-button md-ink-ripple md-recipe" type="button" (click)="saveRepice()">
          <img src="assets\saveBtn.png" width="100%">
        </button>
        </div>

    </div>
</form>
