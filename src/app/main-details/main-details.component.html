<form>


    <div id="recipeInEdit" *ngIf="statusDetails!=1">
        <mat-card>
            <mat-card-content>
                <mat-input-container class="fullwidth">
                    <input matInput name="getFrom" placeholder="Get Recipe From" [(ngModel)]="getFrom">
                </mat-input-container>



                <mat-card-title>
                    <mat-input-container class="fullwidth">
                        <input matInput type="text" #name name="nameRecipe " placeholder="Name Of Recipe " [(ngModel)]="nameRecipe " required>
                        <mat-error *ngIf="!nameRecipe">You must enter name of recipe.</mat-error>
                    </mat-input-container>
                </mat-card-title>
                <h3>Categories for recipe:</h3>

                <table class="fullwidth" cellspacing="0">
                    <tr>
                        <td>

                            <mat-select placeholder="category 1" name="category[0]" [(ngModel)]="category[0]">
                                <mat-option *ngFor="let option of _recipeService.optionCategories">{{option}}</mat-option>
                            </mat-select>

                        </td>
                        <td>
                            <mat-select placeholder="category 2" name="category[1]" [(ngModel)]="category[1]">
                                <mat-option *ngFor="let option of _recipeService.optionCategories" color="accent">{{option}}</mat-option>
                            </mat-select>
                        </td>
                        <td>
                            <mat-select placeholder="category 3" name="category[2]" [(ngModel)]="category[2]">
                                <mat-option *ngFor="let option of _recipeService.optionCategories">{{option}}</mat-option>
                            </mat-select>
                        </td>
                    </tr>
                </table>

                <mat-card>
                    <input type="file" id="choosedImg">
                </mat-card>
                <mat-form-field class="fullwidth">
                    <textarea matInput placeholder="comment" aria-label="Comment" name="comment" [(ngModel)]="comment" matTextareaAutosize [maxlength]="commentMax"></textarea>
                    <mat-hint>Leave us a comment!</mat-hint>
                    <mat-hint align="end">{{commentCount}}/{{commentMax}}</mat-hint>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-fab color="accent" (click)="saveRecipe()" [disabled]='!nameRecipe'>
          <mat-icon>assignment_turned</mat-icon>
        </button>
            </mat-card-actions>




        </mat-card>
    </div>

    <div id="recipeOnSave" *ngIf="statusDetails==1">
        <mat-card>
            <mat-card-header>
                category:{{category[0]}} {{category[1]}} {{category[2]}}.
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <div class="col-4">
                        <img mat-card-image [src]="urlImg">
                    </div>
                    <div class="col-8">
                        <mat-card-title>
                            <h1>{{nameRecipe}}</h1>
                        </mat-card-title>
                        <mat-card-subtitle *ngIf="getFrom">get recipe from {{getFrom}}</mat-card-subtitle>
                        <h5 *ngIf="comment">Comment:{{comment}}</h5>


                    </div>
                </div>







                <mat-card-actions>
                    <button mat-fab color="accent" (click)="aditDetails()">
            <mat-icon class="mat-25" >edit</mat-icon>
            </button>
                    <button mat-fab color="accent" (click)="deleteRecipe() ">
            <mat-icon class="mat-25" >delete</mat-icon>
            </button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </div>
</form>
