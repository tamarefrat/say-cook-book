<h2>food stoff(how i write it??)</h2>
<button class="md-fab md-mini md-button md-ink-ripple md-recipe" type="button" (click)="createItemLine(-1)" *ngIf="zeroItems">
    <img src="assets\addBtn.png" width="100%">
  </button>

<div id='itemLine' *ngFor="let item of foodstuffs; let i = index">
    <div id="itemLineDetails" [ngSwitch]="item.statusLine">
        <div id="itemLineDetailsCreated" *ngSwitchCase="0">
            <button class="md-fab md-mini md-button md-ink-ripple md-recipe" type="button" (click)="firstSaveItemLine(i)">
          <img src="assets\saveBtn.png" width="100%">
        </button>

            <input type="number" name="item.amount" placeholder="Amount" [(ngModel)]="item.amount">
            <input type="text" name="item.measurement" placeholder="Measurement" [(ngModel)]="item.measurement">
            <input type="text" name="item.item" placeholder="Food stuff" [(ngModel)]="item.item">

        </div>

        <div id="itemLineDetailsInSaved" *ngSwitchCase="1">
            <button class="md-fab md-mini md-button md-ink-ripple md-recipe" type="button" (click)="aditItemLine(i)">
          <img src="assets\aditBtn.png" width="100%">
        </button>
            <button class="md-fab md-mini md-button md-ink-ripple md-recipe" type="button" (click)="deleteItemLine(i)">
          <img src="assets\deleteBtn.png" width="100%">
        </button>

            <label>{{item.amount}}</label>
            <label>{{item.measurement}}</label>
            <label>{{item.item}}</label>

            <button class="md-fab md-mini md-button md-ink-ripple md-recipe" type="button" (click)="createItemLine(i)" *ngIf="item.lastLine">
          <img src="assets\addBtn.png" width="100%">
        </button>
        </div>

        <div id="itemLineDetailsInAdit" *ngSwitchCase="2">
            <button class="md-fab md-mini md-button md-ink-ripple md-recipe" type="button" (click)="saveItemLine(i)">
          <img src="assets\saveBtn.png" width="100%">
        </button>

            <input type="number" name="item.amount" [(ngModel)]="item.amount" placeholder="Amount">
            <input type="text" name="item.measurement" [(ngModel)]="item.measurement" placeholder="Measurement">
            <input type="text" name="item.item" [(ngModel)]="item.item" placeholder="Food stuff">

        </div>
    </div>
</div>
