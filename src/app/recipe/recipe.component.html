<div *ngIf="mainDetails.statusDetails!=4">
    <h1 *ngIf="mainDetails.statusDetails==0">

        @say cook book</h1>
    <h1 *ngIf="mainDetails.statusDetails!=0">{{mainDetails.nameRecipe}}</h1>
    <button mat-fab (click)=" deleteRecipe() ">
 <mat-icon>delete</mat-icon></button>
    <button mat-fab (click)="shareRecipe() ">
 <mat-icon>share</mat-icon>></button>

    <mat-vertical-stepper>
        <mat-step>
            <ng-template matStepLabel>Main Details Of Recipee</ng-template>

            <app-main-details [code]="this.code "></app-main-details>
            <br><br>
            <div>
                <button mat-button matStepperNext type="button" [disabled]="this.mainDetails.statusDetails!=1">Next</button>
            </div>
        </mat-step>

        <mat-step>
            <ng-template matStepLabel>
                <div>Food stuffs</div>
            </ng-template>


            <app-item-line [code]="this.code "></app-item-line>

            <br><br>


            <div>
                <button mat-button matStepperPrevious type="button">Back</button>
                <button mat-button matStepperNext type="button">Next</button>
            </div>
        </mat-step>

        <mat-step>
            <ng-template matStepLabel>
                <div>Instructions</div>
            </ng-template>


            <app-instruction-line [code]="this.code "></app-instruction-line>
            <br><br>
            <div>
                <button mat-button matStepperPrevious type="button">Back</button>
                <button mat-button matStepperNext type="button">Next</button>
            </div>
        </mat-step>

        <mat-step>
            <ng-template matStepLabel>Confirm your recipe</ng-template>
            Everything seems correct.
            <div>
                <button mat-fab>Done</button>
            </div>
        </mat-step>
    </mat-vertical-stepper>
</div>
<div *ngIf="mainDetails.statusDetails==4">

    <h2>your {{this.mainDetails.nameRecipe}} was deleted</h2>
    <img src="assets\ic_delete.png " style="width:250px; opacity:30% ">
</div>
