<h1 *ngIf="mainDetails.statusDetails==0">

    @say cook book</h1>
<h1 *ngIf="mainDetails.statusDetails!=0">{{mainDetails.nameRecipe}}</h1>
<button mat-fab (click)=" deleteRecipe() ">
 <img src="assets\ic_delete.png " width="90% "></button>
<button mat-fab (click)="shareRecipe() ">
 <img src="assets\ic_share.png " width="90% "></button>
<form *ngIf="statusDetails!=4 " role="form ">

</form>



<mat-vertical-stepper>
    <mat-step>
        <ng-template matStepLabel>Main Details Of Recipee</ng-template>

        <app-main-details [code]="this.code "></app-main-details>

        <div>
            <button mat-button matStepperNext type="button" [disabled]="this.mainDetails.statusDetails!=1">Next</button>
        </div>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>
            <div>Food stuffs</div>
        </ng-template>


        <app-item-line [code]="this.code "></app-item-line>


        <div>
            <button mat-button matStepperPrevious type="button">Back</button>
            <button mat-button matStepperNext type="button">Next</button>
        </div>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>
            <div>Instructions</div>
        </ng-template>


        <app-instruction-line [code]="this.code "></app-instruction-line>



        <div>
            <button mat-button matStepperPrevious type="button">Back</button>
            <button mat-button matStepperNext type="button">Next</button>
        </div>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Confirm your recipe</ng-template>
        Everything seems correct.
        <div>
            <button mat-button>Done</button>
        </div>
    </mat-step>
</mat-vertical-stepper>
