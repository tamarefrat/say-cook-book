<mat-checkbox [(ngModel)]="isNonEditable">Make steps non-editable</mat-checkbox>
<mat-vertical-stepper>
    <mat-step [editable]="!isNonEditable">
        <ng-template matStepLabel>Main Details Of Recipee</ng-template>

        <app-main-details [code]="this.code "></app-main-details>

        <div>
            <button mat-button matStepperNext type="button">Next</button>
        </div>
    </mat-step>

    <mat-step [editable]="!isNonEditable">
        <ng-template matStepLabel>
            <div>Food stuffs</div>
        </ng-template>


        <app-item-line [code]="this.code "></app-item-line>


        <div>
            <button mat-button matStepperPrevious type="button">Back</button>
            <button mat-button matStepperNext type="button">Next</button>
        </div>
    </mat-step>

    <mat-step [editable]="!isNonEditable">
        <ng-template matStepLabel>
            <div>Instructions</div>
        </ng-template>


        <app-instruction-line [code]="this.code "></app-instruction-line>



        <div>
            <button mat-button matStepperPrevious type="button">Back</button>
            <button mat-button matStepperNext type="button">Next</button>
        </div>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Confirm your recipe</ng-template>
        Everything seems correct.
        <div>
            <button mat-button>Done</button>
        </div>
    </mat-step>
</mat-vertical-stepper>
