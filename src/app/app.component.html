<mat-sidenav-container fullscreen>

    <mat-toolbar color="accent">

        <app-menu></app-menu>
        <h2 class="link" routerLink="/">Say Cook Book</h2>

        <button mat-button class="float-right" routerLink="/login">log in</button>
        <button mat-button class="float-right " (click)="this.dbs.user= demoUser ">log out</button>
        <button mat-button class="float-right " routerLink="/about">about us</button>
        <button mat-button class="float-right ">New User</button>

    </mat-toolbar>
    <div class="body-margin ">
        <mat-card *ngIf="_recipeService.user=='demoUser'">
            <mat-icon>warning</mat-icon>
            <h4>You Are Not In Your Acount!!</h4>
            <h6>Click "Log in" in order to get to your Say Cook Book</h6>
        </mat-card>
        <router-outlet style="background: black"></router-outlet>
    </div>
</mat-sidenav-container>
