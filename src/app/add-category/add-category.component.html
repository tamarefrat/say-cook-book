<div class="container">
    <mat-accordion color="primary">
        <mat-expansion-panel color="primary">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Add Categories in your app
                </mat-panel-title>
                <mat-panel-description>
                    Press To Enter New Category
                </mat-panel-description>
            </mat-expansion-panel-header>
            <mat-card>
                <mat-input-container class="example-form-field">
                    <input matInput type="text" placeholder="Category" #newCategory [(ngModel)]="category" name="category" />
                    <button mat-button *ngIf="category" matSuffix mat-icon-button aria-label="Clear" (click)="category=''">
                  <mat-icon>close</mat-icon>
                </button>
                </mat-input-container>
                <br>
                <mat-checkbox name="isFavorite" [(ngModel)]="isFavorite">Add category to favorites</mat-checkbox>
            </mat-card>
            <mat-card>
                <button [disabled]="!category" mat-raised-button (click)="addCategory()">Add Category</button>
            </mat-card>
        </mat-expansion-panel>
    </mat-accordion>
</div>


<br><br>
<div class="container">
    <mat-accordion color="primary">
        <mat-expansion-panel color="primary">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Delete Categories from your app
                </mat-panel-title>
                <mat-panel-description>
                    Press To Delete Categories
                </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-card>
                <mat-list>
                    <mat-list-item *ngFor="let cat of this._recipeService.optionCategories">
                        <mat-icon mat-list-icon>category</mat-icon>
                        <h4 mat-line>{{cat}}</h4>


                        <button mat-button matSuffix mat-icon-button (click)="deleteCategory(cat)">
                <mat-icon>delete</mat-icon>
            </button>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </mat-list>
            </mat-card>


        </mat-expansion-panel>
    </mat-accordion>
</div>
